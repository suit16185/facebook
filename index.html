 <script>
   let toggleBtn = document.getElementById("toggle");
let navigation = document.getElementById("navigationBar");
toggleBtn.addEventListener("click", function() {
  
  if (navigation.style.display === "block") {
    navigation.style.display = "none";
  } else(navigation.style.display = "block");
});




let dbBtn = document.getElementById("db-hide");
let dbHidden = document.getElementById("db-hidden");
dbBtn.addEventListener("click", function() {
  
  let heading = document.getElementById("heading");
  heading.innerText="Dashboard";

  
  
  if (dbHidden.style.display === "block") {
    dbHidden.style.display = "none";
  } else(dbHidden.style.display = "block");
});



let mkBtn = document.getElementById("mk-hide");
let mkHidden = document.getElementById("mk-hidden");
mkBtn.addEventListener("click", function() {
    let heading = document.getElementById("heading");
  heading.innerText = "Marketing";
  if (mkHidden.style.display === "block") {
    mkHidden.style.display = "none";
  } else(mkHidden.style.display = "block");
});




let ckBtn = document.getElementById("ck-hide");
let ckHidden = document.getElementById("ck-hidden");
ckBtn.addEventListener("click", function() {
  let heading = document.getElementById("heading");

});
